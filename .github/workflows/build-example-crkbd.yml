name: 'Build Example crkbd'
on:
  - workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    with:
      keyboard: '["crkbd"]'
      layers: '["flip"]'
      custom_config: '["RGB_MATRIX_ENABLE = WS2812"]'
